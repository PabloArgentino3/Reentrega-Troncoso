    <nav>

    <main>

                <div>
                    <label for="Nombre">Ingrese su nombre</label>

                <div>

                <div>
                    <textarea name="" id="" cols="65" rows="10" placeholder="Dejanos tu consulta"></textarea>
                </div>
        
                <input type="submit" value="Enviar" />
                </form>
        </section>
        <section id="section-dos">
            <img class="imagenInicio" src="../assets/images/bartender.jpg" alt="">
        </section>
